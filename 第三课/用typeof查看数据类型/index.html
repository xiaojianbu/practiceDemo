<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo3.1</title>
    <style>
    pre {
        color: green;
        padding: 10px 15px;
        background-color: #f0f0f0;
        border: 1px dotted #333;
        font: 12px/1.5 Courier New;
    }
    </style>
</head>

<body>
    <pre>
		&lt;script&gt;
			alert(typeof 12345); <span>//输出number</span>
			alert(typeof "abc"); <span>//输出string</span>
			alert(typeof document); <span>//输出object</span>
		&lt;/script&gt;
	</pre>
    <script>
    window.alert("typeof 12345 → " + typeof 12345 + "\
			\n\ntypeof \'abc\' → " + typeof "abc" + "\
			\n\ntypeof document → " + typeof document);
    </script>
</body>

</html>
